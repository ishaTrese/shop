<div class="checkout-container" xmlns:th="http://www.thymeleaf.org" th:fragment="checkout">
    <div class="checkout-shipping">
        <h1>Shipping Details</h1>
        <input placeholder="Full Name" id="shipping-full-name" th:value="${name}">
        <input placeholder="Address" id="shipping-address" th:value="${address}">
        <input placeholder="Email" id="shipping-email" th:value="${email}">
        <input placeholder="Mobile Number" id="shipping-mobile_number" th:value="${number}">
    </div>
    <div class="checkout-payment">
        <h1>Payment</h1>
        
        <div class="payment-method-selection">
            <h3>Select Payment Method</h3>
            <div class="payment-options">
                <label class="payment-option">
                    <input type="radio" name="payment-method" value="cod" checked>
                    <span class="payment-label">ðŸ’µ Cash on Delivery (COD)</span>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment-method" value="card">
                    <span class="payment-label">ðŸ’³ Credit/Debit Card</span>
                </label>
            </div>
        </div>

        <div class="checkout-card" id="card-payment-section" style="display: none;">
            <h3 class="payment-label">
                Credit/Debit Card
            </h3>
            <input placeholder="Card Number" id="card-number">
            <div class="card-security">
                <input placeholder="Expiry Date (MM/YY)" id="card-expiry" maxlength="5">
                <input placeholder="CVV" id="card-cvv" maxlength="4">
            </div>
        </div>

        <button class="checkout-place-order">
            Place Order
        </button>

    </div>
</div>
