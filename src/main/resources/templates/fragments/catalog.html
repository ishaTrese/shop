<div class="catalog-container" xmlns:th="http://www.thymeleaf.org" th:fragment="catalog">
    <div class="controls">
        <label for="sort">SORT BY : </label>
        <select id="sort" name="sort">
            <option value="low">PRICE : LOW - HIGH</option>
            <option value="high">PRICE : HIGH - LOW</option>
        </select>
        <img th:src="@{/images/chevron-down.svg}" alt="">
    </div>

    <div th:with="totalProducts=${#lists.size(products)}, productsPerRow=6">
        <div th:each="rowIndex : ${#numbers.sequence(0, (totalProducts - 1) / productsPerRow)}" 
             class="item-row" 
             th:if="${totalProducts > 0}">
            <a th:each="product, iterStat : ${products}" 
               th:if="${iterStat.index >= rowIndex * productsPerRow && iterStat.index < (rowIndex + 1) * productsPerRow}"
               th:href="@{/product/{index}-{type}(index=${iterStat.index}, type=${type})}">
                <div class="items">
                    <img th:src="${product.imageUrl}">
                    <button class="add-to-cart" th:data-product-id="${product.id}" th:data-index="${iterStat.index}">Add to cart</button>
                </div>
            </a>
        </div>
    </div>
    
    <div th:if="${#lists.isEmpty(products)}" class="no-products">
        <h3>No products found in this category</h3>
        <p>Please check back later or browse other categories.</p>
    </div>
</div>
